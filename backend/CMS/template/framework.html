<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="generator"
          content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39"/>
    <title>{{ cms|safe }}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>


    <style>
        .framework-pager {
            min-width: 1300px;
            margin-left: auto;
            margin-right: auto;
        }

        .site-title {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .site-bar {
            margin-top: 42px;
        }

        span.edit {
            cursor: pointer;
        }

        #modal-text {
            width: 500px;
            min-width: 500px;
            max-width: 500px;
        }

        img.process_img {
            width: 95%;
            margin: 20px auto;
        }

        span.process {
            width: 120px;
            min-width: 120px;
            max-width: 120px;
            display: inline-block;
        }

        .star {
            color: red;
            margin-right: 5px;
        }

        .statement {
            color: #aa2222;
        }

        .form-body {
            width: 67%;
            margin: 0px auto;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #e7e7e7;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 50px;
            padding-right: 50px;
        }

        .form-inline .form-control-full {
            width: 100%;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .line-full {
            margin-top: 40px;
            margin-bottom: 20px;
            border: 1px solid #eeeeee;
        }

        .line-title-section {
            position: relative;
            height: 1px;
        }

        .line-title {
            display: inline-block;
            position: relative;
            top: -42px;
            background-color: #f8f8f8;
            padding: 10px;
        }

        button > span {
            color: black;
        }

        .alert-message {
            background-color: white;
            margin: auto;
            width: 40%;
            text-align: center;
        }

        .form-subject {
            margin-top: 20px;
        }
    </style>
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}

</head>
<body>


<div class="framework-pager">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="navbar-header">
                            <h2 class="site-title"><a href="http://www.baidu.com" rel="home">{{ '声觅CMS' }}</a></h2>
                        </div>
                        <ul class="nav navbar-nav site-bar">
                            <li><a href="http://www.baidu.com">{{ '首页' }}</a></li>
                            <li><a href="http://www.baidu.com">{{ '新闻' }}</a></li>
                            <li><a href="http://www.baidu.com">{{ '关于我们' }}</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="form-body">
    <div class="row">
        <center>
            {% block main %}{% endblock %}
        </center>
    </div>
    </div>

</div>
</div>


</body>
</html>
