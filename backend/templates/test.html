<html>
<input id="file-selector" type="file">
<script src="../static/cos-js-sdk-v5.min.js"></script>
<script>
var Bucket = 'create404-cos-1253746840';
var Region = 'ap-guangzhou';

// 初始化实例
var cos = new COS({
    getAuthorization: function (options, callback) {
        var url = 'http://193.112.142.118:2345/sign/';
        var url = 'http://404.ladyrick.com/sign/';
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
	
        xhr.onload = function (e) {
            try {
                
  		console.log(e)
		var data = JSON.parse(e.target.responseText);
  		console.log(data)
            } catch (e) {
  		console.log("error")
            }
            callback({
                TmpSecretId: data.data.credentials.tmpSecretId,
                TmpSecretKey: data.data.credentials.tmpSecretKey,
                XCosSecurityToken: data.data.credentials.sessionToken,
                ExpiredTime: data.data.expiredTime,
            });
        };
        xhr.send();
    }
});

// 监听选文件
document.getElementById('file-selector').onchange = function () {
    
    var file = this.files[0];
    if (!file) return;
    console.log("file")
    // 分片上传文件
    cos.sliceUploadFile({
        Bucket: Bucket,
        Region: Region,
        Key: file.name,
        Body: file,
        onHashProgress: function (progressData) {
            console.log('校验中', JSON.stringify(progressData));
        },
        onProgress: function (progressData) {
            console.log('上传中', JSON.stringify(progressData));
        },
    }, function (err, data) {
        console.log(err, data);
    });

};
</script>
</html>
